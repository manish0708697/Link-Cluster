<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्टाइलिश कैलकुलेटर</title>
    <!-- Tailwind CSS के लिए CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #E0E0E0;
            padding: 1.5rem;
        }
        .calculator {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 380px;
            border: 1px solid #333;
        }
        .display {
            background-color: rgba(0, 0, 0, 0.6);
            color: #FFFFFF;
            font-size: 3.5rem;
            text-align: right;
            padding: 1.25rem 1.75rem;
            border-radius: 2rem;
            margin-bottom: 1.75rem;
            overflow-x: auto;
            white-space: nowrap;
            letter-spacing: -0.05rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.25rem;
        }
        .btn {
            background: linear-gradient(145deg, #333333, #222222);
            color: #E0E0E0;
            font-size: 1.2rem; /* फॉन्ट साइज़ और भी कम किया गया */
            font-weight: 500;
            padding: 1rem; /* पैडिंग कम किया गया */
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            outline: none;
            border: none;
            box-shadow: 8px 8px 16px #1c1c1c, -8px -8px 16px #383838;
        }
        .btn:active {
            box-shadow: inset 5px 5px 10px #222222, inset -5px -5px 10px #383838;
            transform: scale(0.95);
        }
        .btn:hover {
            background: #444;
            color: #fff;
        }
        .btn-operator {
            background: linear-gradient(145deg, #FF9500, #E08700);
            color: #FFFFFF;
        }
        .btn-operator:hover {
            background: #E08700;
        }
        .btn-equals {
            background: linear-gradient(145deg, #007AFF, #005BB5);
            color: #FFFFFF;
            grid-column: span 2;
            border-radius: 2rem;
        }
        .btn-equals:hover {
            background: #0066CC;
        }
        .btn-clear {
            background: linear-gradient(145deg, #555555, #444444);
            color: #FFFFFF;
        }
        .btn-clear:hover {
            background: #666666;
        }

        /* Responsive adjustments */
        @media (max-width: 420px) {
            .calculator {
                padding: 1.5rem;
                border-radius: 2rem;
            }
            .display {
                font-size: 3rem;
                padding: 1rem 1.25rem;
                margin-bottom: 1.5rem;
            }
            .button-grid {
                gap: 1rem;
            }
            .btn {
                font-size: 1rem; /* मोबाइल पर फॉन्ट साइज़ और भी कम किया गया */
                padding: 0.75rem; /* मोबाइल पर पैडिंग और भी कम किया गया */
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="button-grid">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendToDisplay('(')">(</button>
            <button class="btn btn-operator" onclick="appendToDisplay(')')">)</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">÷</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>

            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="deleteLast()">⌫</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // कैलकुलेटर के डिस्प्ले को दिखाता है
        const display = document.getElementById('display');

        // डिस्प्ले में वैल्यू जोड़ता है
        function appendToDisplay(value) {
            if (display.innerText === '0' && value !== '.' && !isNaN(value)) {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        // डिस्प्ले को साफ़ करता है
        function clearDisplay() {
            display.innerText = '0';
        }

        // आखिरी कैरेक्टर को हटाता है
        function deleteLast() {
            if (display.innerText.length > 1) {
                display.innerText = display.innerText.slice(0, -1);
            } else {
                display.innerText = '0';
            }
        }

        // एक्सप्रेशन को कैलकुलेट करता है
        function calculate() {
            try {
                // eval() का इस्तेमाल सुरक्षा के लिए जोखिम भरा हो सकता है।
                // बड़े और गंभीर प्रोजेक्ट्स के लिए, एक सुरक्षित एक्सप्रेशन पार्सर का इस्तेमाल करें।
                const result = eval(display.innerText.replace(/×/g, '*').replace(/÷/g, '/'));
                display.innerText = result;
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI इमेज जनरेटर</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 768px;
            background-color: #1e293b;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #334155;
            color: #f8fafc;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-4">AI इमेज जनरेटर</h1>
    <p class="text-gray-400 mb-6">नीचे दिए गए टेक्स्ट बॉक्स में इमेज का विवरण टाइप करें और 'जनरेट' बटन दबाएँ।</p>

    <div class="flex flex-col md:flex-row gap-4 mb-6">
        <input id="promptInput" type="text" placeholder="एक शानदार अंतरिक्ष शहर का विवरण दें..." class="flex-grow p-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">जनरेट</button>
    </div>

    <div id="imageContainer" class="bg-slate-800 rounded-lg p-4 flex justify-center items-center h-96 border-2 border-dashed border-slate-600 mb-6 relative">
        <div id="loadingIndicator" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <img id="generatedImage" src="" alt="जनरेट की गई इमेज" class="hidden rounded-lg max-w-full max-h-full object-contain">
        <p id="placeholderText" class="text-slate-500">आपकी इमेज यहाँ दिखाई देगी</p>
    </div>
    
    <div id="downloadContainer" class="hidden">
        <a id="downloadBtn" href="#" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105" download="ai-generated-image.png">इमेज डाउनलोड करें</a>
    </div>

</div>

<div id="messageBox" class="message-box"></div>

<script>
    const promptInput = document.getElementById('promptInput');
    const generateBtn = document.getElementById('generateBtn');
    const imageContainer = document.getElementById('imageContainer');
    const generatedImage = document.getElementById('generatedImage');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const placeholderText = document.getElementById('placeholderText');
    const downloadContainer = document.getElementById('downloadContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    const messageBox = document.getElementById('messageBox');
    
    // Show a temporary message to the user
    function showMessage(text) {
        messageBox.textContent = text;
        messageBox.classList.add('show');
        setTimeout(() => {
            messageBox.classList.remove('show');
        }, 3000);
    }

    // Function to handle image generation
    async function generateImage() {
        const prompt = promptInput.value.trim();
        if (!prompt) {
            showMessage('कृपया इमेज का विवरण दर्ज करें।');
            return;
        }

        generatedImage.classList.add('hidden');
        placeholderText.classList.add('hidden');
        downloadContainer.classList.add('hidden');
        loadingIndicator.classList.remove('hidden');
        generateBtn.disabled = true;

        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
        
        const payload = { 
            instances: { prompt: prompt }, 
            parameters: { "sampleCount": 1 } 
        };

        let response;
        try {
            response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                const base64Data = result.predictions[0].bytesBase64Encoded;
                const imageUrl = `data:image/png;base64,${base64Data}`;
                generatedImage.src = imageUrl;
                generatedImage.classList.remove('hidden');
                downloadBtn.href = imageUrl;
                downloadContainer.classList.remove('hidden');
            } else {
                showMessage('इमेज जनरेट करने में कोई समस्या हुई। कृपया पुनः प्रयास करें।');
                placeholderText.classList.remove('hidden');
            }

        } catch (error) {
            console.error('API Error:', error);
            showMessage('इमेज जनरेट करने में कोई समस्या हुई। कृपया पुनः प्रयास करें।');
            placeholderText.classList.remove('hidden');
        } finally {
            loadingIndicator.classList.add('hidden');
            generateBtn.disabled = false;
        }
    }

    generateBtn.addEventListener('click', generateImage);

    promptInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            generateImage();
        }
    });

</script>

</body>
</html>

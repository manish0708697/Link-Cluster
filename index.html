<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI इमेज जनरेटर</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 768px;
            background-color: #1e293b;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #334155;
            color: #f8fafc;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-4">AI इमेज जनरेटर</h1>
    <p class="text-gray-400 mb-6">दो इमेजेस अपलोड करें और विवरण टाइप करके 'जनरेट' बटन दबाएँ।</p>

    <div class="flex flex-col md:flex-row items-center gap-4 mb-6">
        <label for="imageInput1" class="p-3 bg-slate-700 text-slate-100 rounded-lg cursor-pointer hover:bg-slate-600 transition-colors">
            इमेज 1 अपलोड करें
        </label>
        <input id="imageInput1" type="file" accept="image/*" class="hidden">
        <span id="fileName1" class="text-slate-400">कोई फ़ाइल नहीं चुनी गई</span>
    </div>

    <div class="flex flex-col md:flex-row items-center gap-4 mb-6">
        <label for="imageInput2" class="p-3 bg-slate-700 text-slate-100 rounded-lg cursor-pointer hover:bg-slate-600 transition-colors">
            इमेज 2 अपलोड करें
        </label>
        <input id="imageInput2" type="file" accept="image/*" class="hidden">
        <span id="fileName2" class="text-slate-400">कोई फ़ाइल नहीं चुनी गई</span>
    </div>

    <div class="flex flex-col md:flex-row gap-4 mb-6">
        <input id="promptInput" type="text" placeholder="दोनों इमेजेस को मिलाकर एक नई इमेज बनाएं..." class="flex-grow p-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">जनरेट</button>
    </div>

    <div id="imageContainer" class="bg-slate-800 rounded-lg p-4 flex justify-center items-center h-96 border-2 border-dashed border-slate-600 mb-6 relative">
        <div id="loadingIndicator" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <img id="generatedImage" src="" alt="जनरेट की गई इमेज" class="hidden rounded-lg max-w-full max-h-full object-contain">
        <p id="placeholderText" class="text-slate-500">आपकी इमेज यहाँ दिखाई देगी</p>
    </div>
    
    <div id="downloadContainer" class="hidden">
        <a id="downloadBtn" href="#" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105" download="ai-generated-image.png">इमेज डाउनलोड करें</a>
    </div>

</div>

<div id="messageBox" class="message-box"></div>

<script>
    const promptInput = document.getElementById('promptInput');
    const imageInput1 = document.getElementById('imageInput1');
    const imageInput2 = document.getElementById('imageInput2');
    const fileName1 = document.getElementById('fileName1');
    const fileName2 = document.getElementById('fileName2');
    const generateBtn = document.getElementById('generateBtn');
    const generatedImage = document.getElementById('generatedImage');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const placeholderText = document.getElementById('placeholderText');
    const downloadContainer = document.getElementById('downloadContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    const messageBox = document.getElementById('messageBox');
    
    // Show a temporary message to the user
    function showMessage(text) {
        messageBox.textContent = text;
        messageBox.classList.add('show');
        setTimeout(() => {
            messageBox.classList.remove('show');
        }, 3000);
    }

    // Update file name on selection
    imageInput1.addEventListener('change', () => {
        if (imageInput1.files.length > 0) {
            fileName1.textContent = imageInput1.files[0].name;
        } else {
            fileName1.textContent = 'कोई फ़ाइल नहीं चुनी गई';
        }
    });

    imageInput2.addEventListener('change', () => {
        if (imageInput2.files.length > 0) {
            fileName2.textContent = imageInput2.files[0].name;
        } else {
            fileName2.textContent = 'कोई फ़ाइल नहीं चुनी गई';
        }
    });

    // Function to handle image generation
    async function generateImage() {
        const prompt = promptInput.value.trim();
        const file1 = imageInput1.files[0];
        const file2 = imageInput2.files[0];

        if (!prompt || !file1 || !file2) {
            showMessage('कृपया दोनों इमेजेस अपलोड करें और विवरण दर्ज करें।');
            return;
        }

        generatedImage.classList.add('hidden');
        placeholderText.classList.add('hidden');
        downloadContainer.classList.add('hidden');
        loadingIndicator.classList.remove('hidden');
        generateBtn.disabled = true;

        // Read the image files as Data URLs (Base64)
        const reader1 = new FileReader();
        const reader2 = new FileReader();

        reader1.onloadend = () => {
            reader2.onloadend = async () => {
                const base64Data1 = reader1.result.split(',')[1];
                const mimeType1 = file1.type;
                const base64Data2 = reader2.result.split(',')[1];
                const mimeType2 = file2.type;

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                
                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: mimeType1, data: base64Data1 } },
                            { inlineData: { mimeType: mimeType2, data: base64Data2 } }
                        ]
                    }],
                    generationConfig: {
                        responseModalities: ["IMAGE"]
                    },
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    const generatedPart = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                    if (generatedPart?.inlineData?.data) {
                        const imageUrl = `data:${generatedPart.inlineData.mimeType};base64,${generatedPart.inlineData.data}`;
                        generatedImage.src = imageUrl;
                        generatedImage.classList.remove('hidden');
                        downloadBtn.href = imageUrl;
                        downloadContainer.classList.remove('hidden');
                    } else {
                        showMessage('इमेज जनरेट करने में कोई समस्या हुई। कृपया पुनः प्रयास करें।');
                        placeholderText.classList.remove('hidden');
                    }

                } catch (error) {
                    console.error('API Error:', error);
                    showMessage('इमेज जनरेट करने में कोई समस्या हुई। कृपया पुनः प्रयास करें।');
                    placeholderText.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                    generateBtn.disabled = false;
                }
            };
            reader2.readAsDataURL(file2);
        };
        reader1.readAsDataURL(file1);
    }

    generateBtn.addEventListener('click', generateImage);

    promptInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            generateImage();
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जार्विस AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .message-area {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.75rem;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .image-message {
            align-self: flex-start;
            border-bottom-left-radius: 0;
            padding: 0;
            margin-bottom: 1rem;
        }
        .image-message img {
            max-width: 100%;
            border-radius: 0.75rem;
            border-bottom-left-radius: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .download-button {
            margin-top: 0.5rem;
            background-color: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-align: center;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #059669;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #d1d5db;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        #message-input:focus {
            border-color: #3b82f6;
        }
        #send-button {
            background-color: #2563eb;
            color: white;
            border-radius: 9999px;
            padding: 0.5rem 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #1e40af;
        }
        #voice-button {
            background-color: #4CAF50;
            color: white;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #voice-button:hover {
            background-color: #45a049;
        }
        #voice-button.recording {
            background-color: #f44336;
        }

        /* Typing and Image-generating animation CSS */
        .typing-indicator, .generating-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #d1d5db;
            border-radius: 50%;
            opacity: 0;
            animation: typing-dots 1s infinite;
        }
        .generating-indicator {
            font-size: 0.875rem;
            color: #6b7280;
        }
        @keyframes typing-dots {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="chat-container bg-white">
        <!-- Chat Header -->
        <div class="bg-blue-600 text-white p-4 text-center rounded-t-xl shadow-md relative">
            <h1 class="text-2xl font-bold">जार्विस AI</h1>
            <p class="text-sm opacity-80">नमस्ते, main aapki kaise madad kar sakta hoon?</p>
            <!-- Clear Chat Button -->
            <button id="clear-button" class="absolute top-4 right-4 text-white hover:text-gray-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>

        <!-- Message Area -->
        <div id="message-area" class="message-area">
            <!-- Initial Bot Message -->
            <div class="bot-message message-bubble">
                नमस्ते, main jarrvis hoon. Main ek AI sahayak hoon.
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Yahaan type karein..." class="flex-grow rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="voice-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
            <button id="send-button" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full ml-2 hover:bg-blue-700 transition duration-300 ease-in-out">Bhejein</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const voiceButton = document.getElementById('voice-button');
            const clearButton = document.getElementById('clear-button');
            const messageArea = document.getElementById('message-area');
            const textApiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent';
            const imageApiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict';
            const apiKey = '';

            function addMessage(text, sender) {
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');
                
                if (sender === 'user') {
                    messageBubble.classList.add('user-message');
                } else {
                    messageBubble.classList.add('bot-message');
                }
                
                messageBubble.textContent = text;
                messageArea.appendChild(messageBubble);
                messageArea.scrollTop = messageArea.scrollHeight;
                return messageBubble;
            }

            function addImageMessage(base64Data) {
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble', 'image-message');
                
                const img = document.createElement('img');
                img.src = `data:image/png;base64,${base64Data}`;
                
                const downloadLink = document.createElement('a');
                downloadLink.href = img.src;
                downloadLink.download = 'jarvis_image.png';
                downloadLink.textContent = 'Tasveer download karein';
                downloadLink.classList.add('download-button');

                messageBubble.appendChild(img);
                messageBubble.appendChild(downloadLink);
                messageArea.appendChild(messageBubble);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.classList.add('typing-indicator', 'bg-white', 'rounded-full', 'p-2', 'shadow-sm');
                typingDiv.innerHTML = `<span></span><span></span><span></span>`;
                messageArea.appendChild(typingDiv);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            function showGeneratingIndicator() {
                const generatingDiv = document.createElement('div');
                generatingDiv.id = 'generating-indicator';
                generatingDiv.classList.add('generating-indicator', 'bg-white', 'rounded-full', 'p-2', 'shadow-sm');
                generatingDiv.textContent = 'Jawab taiyaar kar raha hoon...';
                messageArea.appendChild(generatingDiv);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            function hideIndicators() {
                const typingDiv = document.getElementById('typing-indicator');
                if (typingDiv) {
                    typingDiv.remove();
                }
                const generatingDiv = document.getElementById('generating-indicator');
                if (generatingDiv) {
                    generatingDiv.remove();
                }
            }

            function clearChat() {
                messageArea.innerHTML = '';
                addMessage("नमस्ते, main jarrvis hoon. Main ek AI sahayak hoon.", 'bot');
            }

            async function getLLMResponse(userQuery) {
                let payload;

                const weatherKeywords = ['mausam', 'weather', 'tapmaan', 'garmi', 'baaris', 'baarish'];
                const isWeatherQuery = weatherKeywords.some(keyword => userQuery.toLowerCase().includes(keyword));

                if (isWeatherQuery) {
                    payload = {
                        contents: [{ parts: [{ text: "वर्तमान मौसम, तापमान, और हवा की गति की जानकारी हिंदी में दें।" }] }],
                        tools: [{ "google_search": {} }],
                        systemInstruction: {
                            parts: [{ text: "आप एक मौसम संबंधी AI हैं। आप Google Search का उपयोग करके मौसम की सटीक जानकारी देते हैं। अपने जवाब हिंदी में दें।" }]
                        },
                    };
                } else {
                    const systemPrompt = "आप एक सहायक रोबोटिक AI हैं। आपके सभी उत्तर हिंदी में होने चाहिए। आप छोटे और मददगार जवाब देते हैं।";
                    payload = {
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: {
                            parts: [{ text: systemPrompt }]
                        },
                    };
                }

                try {
                    const response = await fetch(`${textApiUrl}?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        return { type: 'text', content: text };
                    } else {
                        return { type: 'text', content: "Kshamaa chaahte hain, main abhi jawab nahi de paa raha hoon." };
                    }
                } catch (error) {
                    console.error('API call failed:', error);
                    return { type: 'text', content: "Kshamaa chaahte hain, koi error hua hai. Kripya doobara prayas karein." };
                }
            }

            async function getImageResponse(prompt) {
                const payload = {
                    instances: {
                        prompt: prompt
                    },
                    parameters: {
                        sampleCount: 1
                    }
                };

                try {
                    const response = await fetch(`${imageApiUrl}?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;
                    if (base64Data) {
                        return { type: 'image', content: base64Data };
                    } else {
                        return { type: 'text', content: "Tasveer banane mein koi dikkat hui. Kripya doobara prayas karein." };
                    }
                } catch (error) {
                    console.error('Image API call failed:', error);
                    return { type: 'text', content: "Tasveer banane mein koi error hua hai. Kripya doobara prayas karein." };
                }
            }

            async function sendMessage() {
                const userMessage = messageInput.value.trim();
                if (userMessage === "") return;

                addMessage(userMessage, 'user');
                messageInput.value = '';
                messageInput.disabled = true;
                sendButton.disabled = true;
                voiceButton.disabled = true;

                const imageKeywords = ['tasveer', 'chitra', 'image', 'photo'];
                const videoKeywords = ['video', 'animation', 'short film'];
                
                const isImageRequest = imageKeywords.some(keyword => userMessage.toLowerCase().includes(keyword));
                const isVideoRequest = videoKeywords.some(keyword => userMessage.toLowerCase().includes(keyword));

                if (isImageRequest) {
                    showGeneratingIndicator();
                    const botResponse = await getImageResponse(userMessage.replace(/tasveer|chitra|image|photo/gi, '').trim());
                    hideIndicators();
                    if (botResponse.type === 'image') {
                        addImageMessage(botResponse.content);
                    } else {
                        addMessage(botResponse.content, 'bot');
                    }
                } else if (isVideoRequest) {
                    showGeneratingIndicator();
                    const basePrompt = userMessage.replace(/video|animation|short film/gi, '').trim() || 'A short story';
                    
                    addMessage("Jarvis: Main video nahi bana sakta, lekin main aapke liye ek choti kahani ke roop mein kuch tasveerein bana raha hoon.", 'bot');
                    
                    const prompts = [
                        `${basePrompt}, first scene`,
                        `${basePrompt}, second scene`,
                        `${basePrompt}, third scene`,
                        `${basePrompt}, fourth scene`
                    ];
                    
                    for (const prompt of prompts) {
                        const botResponse = await getImageResponse(prompt);
                        if (botResponse.type === 'image') {
                            addImageMessage(botResponse.content);
                        }
                    }
                    hideIndicators();
                    
                } else {
                    showTypingIndicator();
                    const botResponse = await getLLMResponse(userMessage);
                    hideIndicators();
                    addMessage(botResponse.content, 'bot');
                }

                messageInput.disabled = false;
                sendButton.disabled = false;
                voiceButton.disabled = false;
            }

            sendButton.addEventListener('click', sendMessage);
            clearButton.addEventListener('click', clearChat);

            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Voice Command functionality
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'hi-IN';

                voiceButton.addEventListener('click', () => {
                    voiceButton.classList.add('recording');
                    addMessage("बोलें...", 'bot');
                    recognition.start();
                });

                recognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    messageInput.value = speechResult;
                    const lastMessage = messageArea.lastChild;
                    if(lastMessage.textContent === "बोलें...") {
                        messageArea.removeChild(lastMessage);
                    }
                    sendMessage();
                };

                recognition.onend = () => {
                    voiceButton.classList.remove('recording');
                    const lastMessage = messageArea.lastChild;
                    if(lastMessage && lastMessage.textContent === "बोलें...") {
                        messageArea.removeChild(lastMessage);
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    addMessage(`माफ़ कीजिए, आवाज़ को समझने में कोई दिक्कत हुई: ${event.error}`, 'bot');
                    voiceButton.classList.remove('recording');
                };

            } else {
                voiceButton.style.display = 'none';
                console.warn('Speech Recognition is not supported by your browser.');
            }
        };
    </script>
</body>
</html>
